<div *ngFor="let project of projects" class="project-card">

    <!-- Image -->
    <img *ngIf="project.img" [src]="project.img" [alt]="project.title" />

    <!-- Video -->
    <video class="video" *ngIf="project.vid" [src]="project.vid" autoplay loop muted playsinline></video>

    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

    <!-- Tech Stack -->
    <ul class="tech-stack">
        <li *ngFor="let tech of project.techstack">
            {{ tech }}
        </li>
    </ul>

    <a [href]="project.github" target="_blank">GitHub</a>
    <a *ngIf="project.live" [href]="project.live" target="_blank">Live</a>

</div>
